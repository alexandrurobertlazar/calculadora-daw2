<div class="flex flex-col items-center justify-center h-screen bg-slate-100">
  <p class="absolute top-5 text-3xl text-center font-extralight">Ejercicio de calculadora (DAW2) - Lazar, Alexandru Robert</p>
  <app-num-text class="mb-4 w-full sm:w-2/3 md:w-1/3" [operation]="operation"></app-num-text>
  <app-num-pad (numberClicked)="handleClick($event)" class="p-6 bg-white w-full sm:w-2/3 md:w-1/3 h-1/3 flex flex-row justify-center items-center rounded-md shadow-lg"></app-num-pad>
  <app-result-text class="mt-4 w-full sm:w-2/3 md:w-1/3" [result]="result" *ngIf="result != ''"></app-result-text>
</div>
